name: build

# Build and test the NautilusTrader example data image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3.1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PACKAGES_TOKEN }}

      - name: Get branch names
        uses: tj-actions/branch-names@v8.0.1
        id: branch-name

      - name: image name
        run: echo ghcr.io/${{ github.repository }}:${{ steps.branch-name.outputs.current_branch }}

      - name: Build backend
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          file: "Dockerfile"
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.branch-name.outputs.current_branch }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
